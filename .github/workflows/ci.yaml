
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate random version number
      run: ./generate.sh  

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/simple-nginx-server:latest,${{ secrets.DOCKER_USERNAME }}/simple-nginx-server:${{ env.VERSION }}

    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.example.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Build ${{ status }}
        body: |
          The build for commit ${{ github.sha }} on branch ${{ github.ref }} has ${{ status }}.
          Docker image: ${{ secrets.DOCKER_USERNAME }}/my-html-project:latest
        to: mutiuadeniyi5@gmail.com
        from: sender@example.com
        secure: true

    - name: Notify success
      if: success()
      run: |
      
        echo "Build succeeded!"

        Version: ${{ env.VERSION }}

    - name: Notify failure
      if: failure()
      run: echo "Build failed!"






